<!DOCTYPE html>
<html lang="en" data-theme ="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Game</title>

    <!-- daisy and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>

  <body>
    <main class="bg-[#010313] min-h-screen bg-[url('./images/background.png')] bg-no-repeat bg-center">
      <!-- home section start here -->
      <section class="home hidden">
       <div class="flex flex-col items-center justify-center h-screen text-white space-y-4">
        <h1 class="text-white font-bold text-5xl md:text-7xl">Alpha Clash</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white text-black">Play Now</button>
       </div>
      </section>


      <section class="continue-game flex justify-center flex-col gap-4 items-center h-screen">
        <div class="artboard artboard-horizontal phone-6 border-8 border-gray-800 rounded-lg bg-[#ffffff5f] text-center flex justify-center items-center">
          <h2 class="text-7xl font-bold">Y</h2>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
        <div class="flex justify-around w-full">
          <button class="bg-purple-700 text-white border-none px-8 py-1 rounded-full">Life <span>1</span></button>
          <button class="bg-purple-700 text-white border-none px-8 py-1 rounded-full">Score <span>1</span></button>
        </div>
      </section>
      <section class="score">

      </section>
    </main>
  </body>
</html>
